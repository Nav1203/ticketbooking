<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href="bookpage.css">
        <link rel='stylesheet' href='../background.css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src='booking.js'></script>
    </head>
    <body>
        <div class='heading'>
        <br>
        <h1 class='site_head'>
            BuzzBites
        </h1>
        <div class='Caption'>The One Stop destination for all your Entertainment needs!</div>
        </div>
        <div class='user' id='user'>

        </div>
        <br class='space'>
        <div class='text_2'>
            Choose Your Theatre!
        </div>
        <br>
        <div class='sel'>
            <select id='Theatre' class='sel_2'>
                <option value='0' class='options_1'>
                    Theatre
                </option>
            </select>
        </div>
        <br class='space'>
        <div class='text_2'>
            Choose your Date!
        </div>
        <br>
        <div class='sel'>
            <select id='Date' class='sel_2'>
                <option value='0' class='options_1'>
                    Date
                </option>
            </select>
        </div>
        <br class='space'>
        <div class='text_2'>
            Choose your Timing!
        </div>
        <br>
        <div class='sel'>
            <select id='Timing' class='sel_2'>
                <option value='0' class='options_1'>
                    Timing
                </option>
            </select>
        </div>
        <br>
        <div class='center'>
        <button class='proceedb2' onclick='proceed()'>
            Proceed to Seat booking
        </button>
        </div>
        <br>
        <div id='error' class='text_2' style='font-size: 16px;'>
        </div>
    </body>
</html>
